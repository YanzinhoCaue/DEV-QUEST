<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/js/index.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="duvidas">
            <h1 class="pergunta">
                FICOU COM DÚVIDA?<br>
                NOS MANDE UMA MENSAGEM!
            </h1>
            <p class="resposta">
                caso tenha ficado com qualquer dúvida
                basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
            </p>
        </section>
        <form class="form" id="form">
            <input type="text" name="nome" id="nome" placeholder="Nome Completo *" class="form-control">
            <small>*campos obrigatórios</small>

            <input type="email" name="email" id="email" placeholder="E-mail *" class="form-control">
            <small>*campos obrigatórios</small>

            <input type="tel" name="telefone" id="telefone" placeholder="Telefone *" class="form-control">
            <small>*campos obrigatórios</small>

            <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem *" class="mensagem form-control">
            <small>*campos obrigatórios</small>

            <p>*campos obrigatórios</p>
            <button type="submit" class="enviar">Enviar</button>
        </form>
    </main>
</body>
</html>
