<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, Radio</title>
</head>
<body>
    <h1>Checkbox, Radio</h1>
    <h3>Linguagens de Programação</h3>
    <label for="C#">C#</label>
    <input type="checkbox" name="linguagens" id="C#" checked><br>
    <label for="JavaScript">JavaScript</label>  
    <input type="checkbox" name="linguagens" id="JavaScript"><br><br>
    <h3>Genero</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino" checked>
    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">
</body>
</html>
