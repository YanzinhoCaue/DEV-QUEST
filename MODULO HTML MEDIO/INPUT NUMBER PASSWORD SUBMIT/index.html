<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs, Number, Password, Submit</title>
</head>
<body>
    <h1>Inputs, Number, Password, Submit</h1>
    <label for="numero">Number</label>
    <input type="number" name="numero" id="numero" placeholder="Idade"><br><br>
    <label for="senha">Password</label>
    <input type="password" name="senha" id="senha" placeholder="senha"><br><br>
    <form>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
